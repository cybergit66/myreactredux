<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
<!--      step one -- add redux to project-->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="actions/index.js"></script>
    <script src="reducers/index.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">?</span> times
        <button id="decrement">Decrease</button>
        <button id="incrementAsync">Increment async</button>
      </p>
        <p>
            <input id="a" value="1" style="width: 50px;">
            + 
            <input id="b" value="2" style="width: 50px;">
            =
            <span id="value2">3</span>
            <button id="sum">Sum</button>
        </p>
    </div>
    <script>
        document.getElementById('decrement')
        .addEventListener('click', function () {
//            converted to action creator and placed
//            in actions/index.js (function decrease())
//            var action = {type: 'DECREMENT'};
            store.dispatch(decrease());
        })
        
        document.getElementById('incrementAsync')
        .addEventListener('click', function () {
          setTimeout(
            function increment () {
//            converted to action creator and 
//            placed in actions/index.js (function increase())
//            var action = {type: 'INCREMENT'};
            store.dispatch(increase());
            }
          , 1000); // execute increment () method after 1000 millisecond or 1 second
        })
        
        document.getElementById('sum')
         .addEventListener('click', function(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
//            var sum = parseInt(a) + parseInt(b);
//            converted to action creator and 
//            placed in actions/index.js (function sum())
//            var action = {type: 'SUM', sum: sum};
            store.dispatch(getSum(a,b));
        })
    </script>
    <script src="index.js"></script>
  </body>
</html>
