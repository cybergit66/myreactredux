<!DOCTYPE html>
<html>
    <head>
        <title>Default Parameter and Object Assign</title>
    </head>
    <body>
        <script>
            function reducer(state = {a: "default A", b:"default B", c:"default C"}){
                // Object.assign(target, ...sources) => return target
                var nextState = Object.assign({}, // Object.assign copies sources to a target === {}
                    state,              // target = {a:"default A", b:"default B", c:"default C"}
                    {a:"A 2", b:"B 2"}, // target = {a:"A 2", b:"B 2", c:"default C"}
                    {b:" B 3"});        // target = {a:"A 2", b:"B 3", c:"default C"}
                                        // nextState = target
                console.log("state = ", state);
                console.log("nextState = ", nextState);
                return nextState;
            }
            reducer();
        </script>
    </body>
</html>

<!--always pass in an empty object as the first parameter to Object.assign()-->
